<div>
	{{model}}

	<div class="well login text-center">
		<h2>Login</h2>
		<br>
		<input type='text'
			   id='physicalTherapistId'
			   placeholder='Username'
			   ng-model="username">
		<button id="loginAttempt"
				type="submit"
				class="btn btn-default center-block"
                ng-click="model.therapistSubmit(username)">Login
		</button>

		<p id="hiddenLoginMessage"
		   class="hidden">This user was not found!
		</p>
	</div>
</div>
